name: Build and Deploy Docs

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node (for mermaid-cli if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install mkdocs
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs-material
      - name: Sync docs content
        run: |
          python - <<'PY'
          import shutil, pathlib, os
          root = pathlib.Path(".")
          doc_dir = root / "docs"
          doc_dir.mkdir(exist_ok=True)
          # top-level markdown files
          for p in root.glob("*.md"):
              shutil.copyfile(p, doc_dir / p.name)
          # selected directories
          for sub in [
              "00-core","10-primitives","20-failure-mechanics","30-control-mechanisms",
              "40-system-manifestations","50-governance","examples","skills","checklists","contracts",
              "glossary"
          ]:
              src = root / sub
              dst = doc_dir / sub
              if dst.exists():
                  shutil.rmtree(dst)
              shutil.copytree(src, dst)
          PY
      - name: Build site
        run: mkdocs build --clean
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
