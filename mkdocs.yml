docs_dir: docs
theme:
  name: material
  font: false  # use system fonts for maximum visibility/accessibility
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - toc.integrate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.saneheaders
  - pymdownx.snippets
